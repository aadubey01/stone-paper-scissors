<!DOCTYPE html>
<html>
    <head>
        <title> Rock Paper Scissor</title>
    </head>
    <body>
        <p> Rock Paper Scissors</p>
        <button onclick="
        
         playGame('Rock');
        
        ">Rock</button>
        <button onclick="
          playGame('Paper') ;                                                         
        ">Paper</button>
        <button onclick="                            
           playGame('Scissors');
        ">Scissors</button>

        <script>
            function playGame( playerMove){
                const computer=pickMove();
       
            let result= ''; 
            if(playerMove === 'Rock'){
            if(computer === 'Rock'){
                result ='TIE.';
            }
            else if(computer === 'Paper') {
                result = 'YOU LOSE';    
            }
            else if(computer === 'Scissors'){
                result = 'YOU WIN.';
            }
        }
        else if(playerMove === 'Paper'){
            if(computer==='Paper'){
                result = 'TIE';
            }
            else if(computer === 'Scissors'){
                result ='YOU LOSE';
            }
            else if(computer === 'Rock'){
                result='YOU WIN';
            }
        }
        else if(playerMove === 'Scissors'){
            if(computer==='Scissors'){
                result = 'TIE';
            }
            else if(computer === 'Rock'){
                result ='YOU LOSE';
            }
            else if(computer === 'Paper'){
                result='YOU WIN';
            }
        }

            alert(`You picked ${playerMove},Computer picked ${computer}. ${result}`);  
            }
            function pickMove(){
                const random=Math.random();
                
     
         
         if(random>=0 && random<1/3){
            computer='Rock'; 
         }
         else if(random>=1/3 && random<2/3){
            computer='Paper';
         }
        else if(random>=2/3 && random<1){
           computer ='Scissors';
        }
         return computer;
         
            }
        </script>
    </body>
</html>
